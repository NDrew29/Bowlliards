<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bowlliards Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <header>
    <h1>Bowlliards Tracker</h1>
  </header>

  <main>
    <!-- Score grid -->
    <table class="frames-table">
      <thead>
        <tr>
          <th></th>
          <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
          <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
          <th>Max Possible</th><th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rolls</td>
          <!-- JS injects mini-boxes inside these frame cells -->
          <td><div class="frame" data-frame="0"></div></td>
          <td><div class="frame" data-frame="1"></div></td>
          <td><div class="frame" data-frame="2"></div></td>
          <td><div class="frame" data-frame="3"></div></td>
          <td><div class="frame" data-frame="4"></div></td>
          <td><div class="frame" data-frame="5"></div></td>
          <td><div class="frame" data-frame="6"></div></td>
          <td><div class="frame" data-frame="7"></div></td>
          <td><div class="frame" data-frame="8"></div></td>
          <td><div class="frame" data-frame="9"></div></td>
          <td rowspan="2" class="totals-col"><strong>300</strong></td>
          <td rowspan="2" class="totals-col"><div id="grandTotal">0</div></td>
        </tr>
        <tr>
          <td>0</td>
          <td id="cum0">0</td>
          <td id="cum1">0</td>
          <td id="cum2">0</td>
          <td id="cum3">0</td>
          <td id="cum4">0</td>
          <td id="cum5">0</td>
          <td id="cum6">0</td>
          <td id="cum7">0</td>
          <td id="cum8">0</td>
          <td id="cum9">0</td>
        </tr>
      </tbody>
    </table>

    <!-- Keypad -->
    <div id="keypad" class="keypad">
      <button data-k="0">0</button>
      <button data-k="1">1</button>
      <button data-k="2">2</button>
      <button data-k="3">3</button>
      <button data-k="4">4</button>
      <button data-k="5">5</button>
      <button data-k="6">6</button>
      <button data-k="7">7</button>
      <button data-k="8">8</button>
      <button data-k="9">9</button>
      <button data-k="10">10</button>
      <button data-k="X" class="wide blue">X</button>
      <button data-k="/" class="wide orange">/</button>
      <button data-k="CLR" class="wide red">Clear</button>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
      <label>Game Date:
        <input id="gameDate" type="date" />
      </label>
      <button id="btnAddGame" class="add-btn">Add another Game</button>
    </div>
  </main>

  <script src="site.js"></script>
</body>
</html>
